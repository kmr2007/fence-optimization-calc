<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fence Optimization Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Fence Optimization Calculator</h1>
    <p>Number of enclosures: <input type="number" name="" id="enclosure-in">
    </p>
    <p>Metres of fence: <input type="number" name="" id="fence-in">
    </p>
    <button id="btn" >Calculate</button>

    <div id="results">
        <canvas id="fence-cnv"></canvas>
        <p id="area-out"></p>
        <p id="length-out"></p>
        <p id="width-out"></p>
    </div>
    
</body>
</html>
